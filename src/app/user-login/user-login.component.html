<login-form (loginClick)="doLogin($event, loginModal, loginOkModal)"></login-form>

<ng-template #loginModal let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Error en el Login</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>No estás registrado en nuestra Base de Datos.</p>
          <p>Por favor regístrate.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="c('Close click')">Ok</button>
        </div>
</ng-template>

<ng-template #loginOkModal let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Bienvenido  {{ user.first_name }} {{ user.last_name }}</h4>
          <button type="button" class="close" aria-label="Close" (click)="closeloginOkModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="text-align: center">
          <img [src]="user.photo" class="img_photo_modal"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="closeloginOkModal()">Ok</button>
        </div>
</ng-template>
