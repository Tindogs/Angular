<div>
  <ng-template appDogToMatch></ng-template>
  <img src="{{dogsToMatch[0].photos[0]}}" alt="">
  <p>{{ dogsToMatch[0].name }}</p>
</div>
<div>
  <button (click)="onDislike($event)" class="btn btn-danger"> Dislike</button>
  <button (click)="onLike($event)" class="btn btn-success">Like</button>
</div>
