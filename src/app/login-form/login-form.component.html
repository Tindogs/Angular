<form ngForm #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)">

<label for="inputUser">Usuario</label>
<input 
  type="text"
  ngModel 
  id="inputUser"
  name="user"
  #userRef="ngModel" 
  required
>

<label for="inputPass">Password</label>
<input 
  type="password"
  name="pass"
  ngModel
  id="inputPass"
  #passRef="ngModel"
  required
>

<button 
  type="submit">
  Login
</button>

</form>
