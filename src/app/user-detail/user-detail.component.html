<div style="margin-bottom:25px;">
  <span *ngIf="user.photo">
    <img [src]="user.photo" class="img_photo_profile"/>
  </span>
  <span *ngIf="user.photo === undefined || user.photo === '' ">
    <img src="./../assets/No_Image.png" class="img_photo_profile"/>
  </span>
  <p> {{ user.first_name }} {{ user.last_name }}</p>
  <p> {{ user.username }}</p>
  <p>{{ user.email }}</p>
  <button (click)="newDogClick($event)">Añadir perro</button>
</div>
