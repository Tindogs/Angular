<form ngForm #signUpForm="ngForm" (ngSubmit)="userSignUp(signUpForm)">

<label for="inputFirstName">Nombre</label>
<input 
  type="text"
  ngModel 
  name="first_name"
  id="inputFirstName"
  #firstNameRef="ngModel" 
  required
>

<label for="inputLastName">Apellidos</label>
<input 
  type="text"
  ngModel 
  name="last_name"
  id="inputLastName"
  #lastNameRef="ngModel" 
  required
>

<label for="inputEmail">Correo Electrónico</label>
<input 
  type="email"
  ngModel
  name="email"
  id="inputEmail"
  #emailRef="ngModel"
  required
>  

<label for="inputUserName">Usuario</label>
<input 
  type="text"
  ngModel 
  id="inputUserName"
  name="username"
  #userRef="ngModel" 
  required
>

<label for="inputPass">Contraseña</label>
<input 
  type="password"
  ngModel
  name="password"
  id="inputPass"
  #passRef="ngModel"
  required
>

<button 
  type="submit">
  SignUp
</button>
  
</form>
