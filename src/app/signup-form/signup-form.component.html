<div class="container" style="text-align:left;">
  <div class="row justify-content-md-center">
    <div class="col-6">
      <form ngForm #signUpForm="ngForm" (ngSubmit)="userSignUp(signUpForm)">
        
        <!-- Firstname -->
        <div class="form-group">
          <label for="inputFirstName"><b>Nombre</b></label>
          <input 
            type="text"
            class="form-control"
            ngModel 
            name="first_name"
            id="inputFirstName"
            #firstNameRef="ngModel" 
            required>
          <small class="form-text text-muted mensaje-error" *ngIf="firstNameRef.touched && firstNameRef.invalid">
            Debes introducir el Nombre.
          </small>
        </div>
        
        <!-- Lastname -->
        <div class="form-group">
          <label for="inputLastName"><b>Apellidos</b></label>
          <input 
            type="text"
            class="form-control"
            ngModel 
            name="last_name"
            id="inputLastName"
            #lastNameRef="ngModel" 
            required>
          <small class="form-text text-muted mensaje-error" *ngIf="lastNameRef.touched && lastNameRef.invalid">Debes introducir los Apellidos.</small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="inputEmail"><b>Correo Electrónico</b></label>
          <input 
            type="email"
            class="form-control"
            ngModel
            name="email"
            id="inputEmail"
            #emailRef="ngModel"
            required>
          <small class="form-text text-muted mensaje-error" *ngIf="emailRef.touched && emailRef.invalid">Debes introducir el Email.</small>
        </div> 

        <!-- User Name -->
        <div class="form-group">
          <label for="inputUserName"><b>Usuario</b></label>
          <input 
            type="text"
            class="form-control"
            ngModel 
            id="inputUserName"
            name="username"
            #userRef="ngModel" 
            required>
          <small class="form-text text-muted mensaje-error" *ngIf="userRef.touched && userRef.invalid">Debes introducir el Usuario.</small>
        </div>

        <!-- Password -->
        <div class="form-group">
        <label for="inputPass"><b>Contraseña</b></label>
          <input 
            type="password"
            class="form-control"
            ngModel
            name="password"
            id="inputPass"
            #passRef="ngModel"
            required>
          <small class="form-text text-muted mensaje-error" *ngIf="passRef.touched && passRef.invalid">Debes introducir la Contraseña.</small>
        </div>

        <!-- Photo -->
        <div class="form-row">
          <div class="form-group col-md-9">
            <label for="inputUserPhoto"><b>Imagen</b></label>
              <input
                type="file"
                class="form-control"
                ngModel
                id="inputUserPhoto"
                name="photo"
                #userPhotoRef="ngModel"
                (change)="uploadFile($event)"
                />
          </div>       
          <div class="form-group col-md-3">
            <img src="{{photoUrl}}" class="img_photo_profile"/>
          </div>      
        </div>

        <div class="form-group">
          <button 
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="signUpForm.invalid">
            SignUp
          </button>
        </div>
        
      </form>
    </div>
  </div>
</div>
